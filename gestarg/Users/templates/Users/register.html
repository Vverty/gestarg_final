{% extends 'Landing/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Registro</h2>

    {% if msg_register %}
        <div class="alert alert-danger" role="alert">
            {{ msg_register }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
            <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
            {{ form.username.errors }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            <input type="email" name="email" id="{{ form.email.id_for_label }}" class="form-control" value="{{ form.email.value|default_if_none:'' }}">
            {{ form.email.errors }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña</label>
            <input type="password" name="password1" id="{{ form.password1.id_for_label }}" class="form-control">
            {{ form.password1.errors }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Repetir Contraseña</label>
            <input type="password" name="password2" id="{{ form.password2.id_for_label }}" class="form-control">
            {{ form.password2.errors }}
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
