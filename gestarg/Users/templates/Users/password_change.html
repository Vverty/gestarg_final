{% extends 'AppFinanzas/base.html' %}

{% block title %} Cambiar Contraseña {% endblock title %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">Cambiar Contraseña</h1>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
    }
</style>
{% endblock content %}
